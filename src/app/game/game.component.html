<div class="game-root">
  <span class="score">Score: {{score}}</span>
  <span class="current-number" style="margin: 15px">Current number: {{currentNumber}}</span>
  <div>
    <button (click)="guess('higher')" mat-raised-button color="primary">Higher</button>
    <button (click)="guess('lower')" mat-raised-button color="warn">Lower</button>
  </div>


  <form>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="user" name="user"/>
    </mat-form-field>
  </form>

</div>
